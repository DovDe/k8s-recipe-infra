apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: auth
  namespace: argocd
  labels:
    belongsToNamespace: auth
spec:
  destination:
    namespace: auth
    server: https://kubernetes.default.svc
  project: default
  source:
    path: overlays/dev/argocd-applications
    repoURL: git@github.com:DovDe/k8s-recipe-infra.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
